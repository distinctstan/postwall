{% extends "layout.html" %}
{% load static %}

{% block content %}
    <!-- slider Area Start-->
      <div class="slider-area ">
         <!-- Mobile Menu -->
         <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/Industries_hero.jpg' %}">
             <div class="container">
                 <div class="row">
                     <div class="col-xl-12">
                         <div class="hero-cap text-center">
                             <h2>Login to your Account</h2>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <!-- slider Area End-->
    
    <div style="background:#ff656a" class="d-flex justify-content-center">
        <form action="" method="post" class="form-contact comment_form p-5 bg-dark mb-5 mt-5">
            {% csrf_token %}
            <div class="form-group mb-3 mt-4">
                <input class="form-control" name="email" type="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3 mt-4">
                <input class="form-control" name="password" type="password" placeholder="Password">
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="col-12 button button-contactForm btn_1 boxed-btn">Login</button>
            </div>
            <p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
        </form>
    </div>

{% endblock content %}
